<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gửi thành công</title>
  <style>
    :root {
      --accent: #48BBED;
      --text: #2C3345;
      --muted: #6B7280;
      --bg: #ffffff;
      --shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      display: grid;
      place-items: center;
    }
    .container {
      width: min(92vw, 720px);
      text-align: center;
      padding: 48px 28px;
      border-radius: 20px;
      background: #fff;
      box-shadow: var(--shadow);
    }
    .icon-wrap {
      width: 88px; height: 88px; margin-inline: auto; border-radius: 50%;
      background: rgba(72,187,237,0.12);
      display:flex; align-items: center; justify-content: center;
      margin-bottom: 16px;
    }
    .icon-wrap svg { width: 44px; height: 44px; color: var(--accent); }
    h1 { margin: 0 0 8px; font-size: clamp(24px, 3.6vw, 32px); color: var(--accent); font-weight: 800; letter-spacing: .2px; }
    p.lead { margin: 0 auto 20px; max-width: 52ch; color: var(--muted); font-size: clamp(14px, 2.2vw, 16px); line-height: 1.65; }
    .actions { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; margin-top: 8px; }
    .button {
      appearance: none; border: 2px solid var(--accent); color: var(--accent);
      background: #fff; padding: 10px 16px; border-radius: 999px; cursor: pointer; font-weight: 600;
      transition: transform .08s ease, background-color .2s ease, color .2s ease, box-shadow .2s ease;
      text-decoration: none; display: inline-block;
    }
    .button:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(72,187,237,.25); }
    .button.primary { background: var(--accent); color: #fff; }
    .footer-note { margin-top: 18px; font-size: 12px; color: #9CA3AF; }
  </style>
</head>
<body>
  <main class="container" role="status" aria-live="polite">
    <div class="icon-wrap" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
        <polyline points="22 4 12 14.01 9 11.01"/>
      </svg>
    </div>
    <h1>Gửi thành công!</h1>
    <p class="lead">Cảm ơn bạn đã hoàn tất biểu mẫu. Chúng tôi đã nhận được thông tin và sẽ phản hồi sớm nhất.</p>
    <div class="actions">
      <a class="button primary" href="onboard.html" rel="nofollow">Gửi thêm phản hồi</a>
      <a class="button" href="#" onclick="window.history.length ? window.history.go(-1) : (window.location.href='onboard.html'); return false;">Quay lại</a>
    </div>
    <p class="footer-note">Màu chủ đạo là trắng, điểm nhấn sử dụng #48BBED.</p>
  </main>
</body>
</html>
